<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>

    <!--FlatIcon link-->
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!--Tailwind CSS + Daisy UI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-color': '#006cd8',
                        'secondary-color': '#F9DF8A',
                        'base-color': '#FFF9F4',
                    },
                    fontFamily: {
                        'outfit': ['Outfit', 'serif'],
                    },
                }
            }
        }
    </script>

</head>

<body class="font-outfit bg-gray-700">

    <!--          -->
    <!-- (header) -->
    <!--          -->
    <header></header>

    <!--        -->
    <!-- (main) -->
    <!--        -->
    <main class="max-w-md bg-white mx-auto">

        <!-- (header) -->
        <nav class="flex justify-around py-4 shadow-lg">

            <!--left-->
            <div class="flex">
                <img class="w-12 h-12" src="./assets/Group.png" alt="">

                <div>
                    <h1 class="balance-layout font-semibold text-2xl">$ <span class="balance">45000</span> </h1>
                    <p class="text-sm text-slate-500">Available Balance</p>
                </div>
            </div>

            <!--right-->
            <div>
                <button class="btn bg-primary-color text-white">Log Out</button>
            </div>

        </nav>







        <!-- (welcome) -->
        <section class="my-8 mx-4">

            <!--welcome head-->
            <div class="flex justify-start items-center space-x-2">
                <img class="w-10 h-10" src="./assets/fire.png" alt="">
                <h1 class="text-2xl font-semibold">Welcome to Payoo!</h1>
            </div>

            <!--welcome text-->
            <p class="text-slate-500">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eos quibusdam nobis
                debitis quisquam vel ex tempora atque porro ipsa veniam.</p>
        </section>








        <!--transaction options-->
        <section class="my-8 mx-4 grid grid-cols-3 gap-2">

            <!--option (1)-->
            <div id="add-money" class="border-2 rounded-md p-3 flex flex-col justify-center items-center space-y-2">
                <img class="w-8 h-8" src="./assets/money1.png" alt="">
                <h1 class="text-sm font-semibold text-slate-600">Add Money</h1>
            </div>

            <!--option (2)-->
            <div id="cash-out" class="border-2 rounded-md p-3 flex flex-col justify-center items-center space-y-2">
                <img class="w-8 h-8" src="./assets/purse1.png" alt="">
                <h1 class="text-sm font-semibold text-slate-600">Cashout</h1>
            </div>

            <!--option (3)-->
            <div id="transfer-money"
                class="border-2 rounded-md p-3 flex flex-col justify-center items-center space-y-2">
                <img class="w-8 h-8" src="./assets/money1.png" alt="">
                <h1 class="text-sm font-semibold text-slate-600">Transfer Money</h1>
            </div>

            <!--option (4)-->
            <div id="get-bonus" class="border-2 rounded-md p-3 flex flex-col justify-center items-center space-y-2">
                <img class="w-8 h-8" src="./assets/money1.png" alt="">
                <h1 class="text-sm font-semibold text-slate-600">Get Bonus</h1>
            </div>

            <!--option (5)-->
            <div id="pay-bill" class="border-2 rounded-md p-3 flex flex-col justify-center items-center space-y-2">
                <img class="w-8 h-8" src="./assets/money1.png" alt="">
                <h1 class="text-sm font-semibold text-slate-600">Pay Bill</h1>
            </div>

            <!--option (6)-->
            <div id="transactions" class="border-2 rounded-md p-3 flex flex-col justify-center items-center space-y-2">
                <img class="w-8 h-8" src="./assets/money1.png" alt="">
                <h1 class="text-sm font-semibold text-slate-600">Transactions</h1>
            </div>

        </section>








        <!--         -->
        <!--add-money-->
        <!--         -->
        <section class="mt-8 mx-4 pb-8">

            <!--section title-->
            <h1 class="text-xl font-semibold mb-4">Add Money</h1>


            <!--main content-->
            <div class="card bg-base-100 w-full max-w-sm mx-auto shrink-0 shadow-2xl">
                <form class="card-body">

                    <!-- (select a bank) -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Select a Bank</span>
                        </label>

                        <select class="select select-bordered">
                            <option disabled selected>Select Bank</option>
                            <option>bKash</option>
                            <option>Nagod</option>
                            <option>Rocket</option>
                            <option>UCash</option>
                            <option>iPay</option>
                        </select>

                    </div>

                    <!-- (mobile number) -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Mobile Number</span>
                        </label>
                        <input id="mb-number" type="number" placeholder="A/C Number" class="input input-bordered"
                            value="01010101010" required />
                    </div>

                    <!-- (amount-to-add) -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Amount to add</span>
                        </label>
                        <input id="amount-to-add" type="number" placeholder="$0" class="input input-bordered" value=""
                            required />
                    </div>

                    <!-- (pin) -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">4 Digit Pin</span>
                        </label>
                        <input id="pin-number" type="password" placeholder="******" class="input input-bordered"
                            value="1234" required />
                        <label class="label">
                            <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                        </label>
                    </div>

                    <!-- (add money button) -->
                    <div id="add-money-btn" class="form-control mt-6">
                        <button class="btn bg-primary-color text-white">Add Money</button>
                    </div>
                </form>
            </div>
        </section>

    </main>

    <!--          -->
    <!-- (footer) -->
    <!--          -->
    <footer></footer>


    <!--scripts-->
    <script src="./scripts/login.js"></script>

</body>

</html>
